name: evanlivingston
name_part: vanlivingston
initial: e
url: http://evan-livingston.com
github: evanlivingston


post:
  template: _post.txt
  extension: md
  permalink: /thoughts/:title
page:
  template: _page.txt
  extension: md
editor: muo
git:
  branch: master

gems: ['jekyll/scholar']

scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"
