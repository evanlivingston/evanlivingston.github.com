---
layout: layout
title: "thoughts"
permalink: thoughts/
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
       {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
</section>
