<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8"/>
  <title>
    {% if page.title %}
      {{ page.title }} |
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'/>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'/>
  <link href='http://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'/>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
    <header></header>
    <section class="sidebar">
        <a href="/">
            <span id="initial">{{ site.initial }}</span>
            <span class="name">{{ site.name_part }}</span>
        </a>

    <section class="sections">
      <ul>
        {% for node in site.pages reversed %}
            {% if node.title != 'evanlivingston' %}
                {% if page.url == node.url %}
                <li class="active"><a href="../{{node.permalink}}" class="active">{{node.title}}</a></li>
                {% else %}
                <li><a href="../{{node.permalink}}">{{node.title}}</a></li>
                {% endif %}
            {% endif %}
        {% endfor %}

          <!---
        <li><a href="https://github.com/evanlivingston">github</a></li>
        <li><a href="/contact.html">contact</a></li>
        <li><a href="/posts.html">thoughts</a></li> 
        <li><a href="/food.html">food</a></li>
        <li><a href="/socialmedia.html">social media</a></li>
        <li><a href="/colophon.html">colophon</a></li>
          -->
      </ul>
    </section>
  </section>

  {{ content }}
</body>

</html>
